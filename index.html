<!DOCTYPE html>
<head>
  <title>Chaaty</title>
  <link rel="stylesheet" type="text/css" href="index.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <script type="importmap">
    {
      "imports": {
        "@material/web/": "https://esm.run/@material/web/"
      }
    }
  </script>
  <script type="module">
    import '@material/web/all.js';
    import {styles as typescaleStyles} from '@material/web/typography/md-typescale-styles.js';

    document.adoptedStyleSheets.push(typescaleStyles.styleSheet);
  </script>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
  <div id="mainpage">
    <h1>Chaaty</h1>
    <div id="messages"></div>
    <div id="sendmessage">
      <md-filled-text-field aria-label="Message" id="message">
    </div>
  </div>
  <script>
    let chatroom = prompt("Chatroom ID:")
    let username = prompt("Username:")
    let password = document.getElementById("password")
    let send = document.getElementById("send")
    let chatbox = document.getElementById("message")
    gun = GUN(['https://gun-manhattan.herokuapp.com/gun'])
    
    gun.get("rooms").get(chatroom).on((data, key) => {
      console.log(`${data.sender}: ${data.message}`)
      p = document.createElement("p");
      p.innerText = `${data.sender}: ${data.message}`
      p.style = "display: block;"
      document.getElementById("messages").appendChild(p)
      p = null

    })
    chatbox.addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        gun.get("rooms").get(chatroom).put({
          sender: username,
          message: chatbox.value
        })
        chatbox.value = ""
      }
      
      
    })
    
    

  </script>
</body>
</html>
